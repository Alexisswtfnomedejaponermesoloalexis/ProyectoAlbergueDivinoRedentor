{% extends 'base.html' %}

{% block title %}Eliminar Medicamento{% endblock %}

{% block content %}
<div class="card">
    <div class="card-header bg-danger text-white">
        <h2>Confirmar Eliminación</h2>
    </div>
    <div class="card-body">
        <p>¿Estás seguro que deseas eliminar el medicamento <strong>{{ medicamento.nombre }}</strong>?</p>
        <form method="post">
            {% csrf_token %}
            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                <button type="submit" class="btn btn-danger">Eliminar</button>
                <a href="{% url 'medicamentos' %}" class="btn btn-secondary">Cancelar</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
